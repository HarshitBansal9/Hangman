<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet"  href="./hangman.css" />
</head>
<body style="background-color:rgb(226, 188, 81);text-align:center">
    <div class="main-title">
        <h1>Hangman</h1>
    </div>
        <button class="new-word">New word</button>
    <div class="man">
        <div class="stand-header"></div>  
        <div class="hanger"></div>
        <div class="head"></div>
        <div class="man-body">
            <div class="left hand left-hand"></div>
            <div class="neck"></div>
            <div class="right hand right-hand"></div>
        </div>
        <div class="leg">
            <div class="left leg left-leg"></div>
            <div class="right leg right-leg"></div>
        </div>
    </div>
    <p class="random-word"></p>
    <div class = "hint-container">
        <button class="hint new-word">Hint</button>
        <p class= "hint-para"></p>
    </div>
    <section class="letter-buttons">
        <div class="letter-row">
            <button class="letter button A">A</button>
            <button class="letter button B">B</button>
            <button class="letter button C">C</button>
            <button class="letter button D">D</button>
            <button class="letter button E">E</button>
            <button class="letter button F">F</button>
            <button class="letter button G">G</button>
            <button class="letter button H">H</button>
            <button class="letter button I">I</button>
            <button class="letter button J">J</button>
            <button class="letter button K">K</button>
            <button class="letter button L">L</button>
            <button class="letter button M">M</button>
        </div>
        <div class="letter-row">
            <button class="letter button N">N</button>
            <button class="letter button O">O</button>
            <button class="letter button P">P</button>
            <button class="letter button Q">Q</button>
            <button class="letter button R">R</button>
            <button class="letter button S">S</button>
            <button class="letter button T">T</button>
            <button class="letter button U">U</button>
            <button class="letter button V">V</button>
            <button class="letter button W">W</button>
            <button class="letter button X">X</button>
            <button class="letter button Y">Y</button>
            <button class="letter button Z">Z</button>
        </div>
        <p class="result"></p>

        
    </section>
    


    <script src="./hangman.js"></script>
</body>
</html>
